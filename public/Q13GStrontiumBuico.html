<input id="meal price" type="number" placeholder="meal price"> <br>
<input id="tip" type="number" placeholder="tip "> <br>
<input id="service_charge" type="number" placeholder="service charge (%)"> <br>

<button onclick="calculateTotal()">Calculate Total</button>

<div id="totalOutput"></div>

<script>
    function calculateTotal() {
        mealPrice = Number(mealprice.value);
        myTip = Number(tip.value);
        serviceCharge = Number(service_charge.value);
        
        total = (mealPrice + myTip ) + (mealPrice * serviceCharge / 100);

        totalOutput.innerHTML = "Total Amount: Php" + total.toPrecision(6);
        alert("Total Amount: Php" + total.toFixed(2));
        console.log("Total Amount: Php" + total.toExponential());
    }
</script>
