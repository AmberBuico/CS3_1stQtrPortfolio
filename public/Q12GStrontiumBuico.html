<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Amber Daphne A. Buico of Strontium</h2>

    Meal price: <input id="mealPrice"><br>
    Tip: <input id="tip"><br>
    Service Charge: <input id="serviceCharge"><br>

    <button onclick="totalMeal()">Accept Input</button>

    <p id="outTotal">Total Meal: </p>  


    <script>         
        function totalMeal() {
            let mp = parseFloat(document.getElementById("mealPrice").value);
            let tp = parseFloat(document.getElementById("tip").value);
            let sc = parseFloat(document.getElementById("serviceCharge").value);

            let total = mp + tp + (sc / 100 * mp);

            document.getElementById("outTotal").innerHTML = "Total Meal: " + total.toFixed(2);
        
        }

    </script>

</body>
</html>
